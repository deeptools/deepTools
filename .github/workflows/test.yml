name: Test
on: [push]
jobs:
  build-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: "dpryan79/github-actions/@master"
    - name: PEP8
      run: |
        source activate foo
        flake8 . --exclude=.venv,.build,build --ignore=E501,F403,E402,F999,F405,E722,W504,W605
    - name: Test deepTools
      run: |
        source activate foo
        nosetests --with-doctest -sv deeptools
    - name: make an artifact
      run: |
        source activate foo
        rm -f dist/*
        python setup.py sdist
    - uses: actions/upload-artifact@master
      with:
        name: "Dist files"
        path: "dist"
  build-osx:
    name: Test on OSX
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - uses: "dpryan79/github-actions/@master"
    - name: Test deepTools
      run: |
        source activate foo
        nosetests --with-doctest -sv deeptools
  planemo:
    name: First planemo chunk
    runs-on: ubuntu-latest
    needs: build-linux
    strategy:
      matrix:
        chunk: [1, 2, 3]
    steps:
    - uses: actions/checkout@v1
    - uses: "dpryan79/github-actions/@master"
    - name: planemo
      run: |
        source activate foo
        ./.planemo.sh ${{ matrix.chunk }}

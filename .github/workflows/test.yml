name: Test
on: [push, pull_request]
env:
  GALAXY_BRANCH: release_22.05
jobs:
  build-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: "dpryan79/github-actions/@master"
    - name: PEP8
      run: |
        source activate foo
        flake8 . --exclude=.venv,.build,build --ignore=E501,F403,E402,F999,F405,E722,W504,W605
    - name: Test deepTools
      run: |
        source activate foo
        nosetests --with-doctest -sv deeptools
    - name: make an artifact
      run: |
        source activate foo
        rm -f dist/*
        python setup.py sdist
    - uses: actions/upload-artifact@master
      with:
        name: "Dist files"
        path: "dist"
  build-osx:
    name: Test on OSX
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - uses: "dpryan79/github-actions/@master"
    - name: Test deepTools
      run: |

        source activate foo
        nosetests --with-doctest -sv deeptools
  planemo_test:
    name: Planemo test
    runs-on: ubuntu-latest
    needs: build-linux
    strategy:
      matrix:
        chunk: [1, 2, 3]
    steps:
    - uses: actions/checkout@v1
    - uses: "dpryan79/github-actions/@master"
    - name: planemo
      run: |
        source activate foo
        conda update samtools
        ./.planemo.sh ${{ matrix.chunk }} ${{ env.GALAXY_BRANCH }}
    - uses: actions/upload-artifact@v3
      with:
        name: 'Tool test output ${{ matrix.chunk }}'
        path: upload

  planemo_combine_outputs:
    name: Combine chunked test results
    needs: [build-linux, planemo_test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7']
    steps:
    - uses: actions/download-artifact@v3
      with:
        path: artifacts
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache .cache/pip
      uses: actions/cache@v3
      id: cache-pip
      with:
        path: ~/.cache/pip
        key: pip_cache_py_${{ matrix.python-version }}_gxy_${{ env.GALAXY_BRANCH }}
    - name: Combine outputs
      uses: galaxyproject/planemo-ci-action@v1
      id: combine
      with:
        mode: combine
        html-report: true
    - uses: actions/upload-artifact@v3
      with:
        name: 'All tool test results'
        path: upload
    - name: Check outputs
      uses: galaxyproject/planemo-ci-action@v1
      id: check
      with:
        mode: check

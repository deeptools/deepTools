# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
pr:
- autoCancel: True

jobs:
- job: 'Test'
    pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python37:
        python.version: '3.7'
    maxParallel: 4

  steps:
  - bash: echo "##vso[task.prependpath]/usr/share/miniconda/bin"
    displayName: Add conda to PATH
  - bash: conda install --yes -c conda-forge -c bioconda numpy scipy matplotlib==2.1.2 nose flake8 plotly==2.0.12 pysam pyBigWig py2bit deeptoolsintervals cython
    displayName: Installing dependencies
  - bash: python setup.py install
    displayName: Installing deeptools
  - bash: flake8 . --exclude=.venv,.build,foo,build --ignore=E501,F403,E402,F999,F405,E722,W504,W605
    displayName: flake8
  - bash: nosetests --with-doctest -sv deeptools
    displayName: Test deepTools

